<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Snake Water & Gun GAME</title>
    <style>
        .row>* {
                justify-content: center;
                margin: 0px 0px 12px !important;
                display: flex;
                max-width: 100%;
                padding-right: calc(var(--bs-gutter-x) * .5);
                padding-left: calc(var(--bs-gutter-x) * .5);
             }
        .row{
            flex-wrap: wrap;
    </style>
</head>

<body class="d-flex vertical-center">

    <div class="maindiv">
        <div class="headingg">
            <h2 class="text1">Snake Water & Gun GAME</h2>
        </div>
        <div class="row" style="justify-content: center;">
            <div class="col-lg-4 col-md-4 col-sm-6">
                <button class="snakebtn" title="Click Me">Snake</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <button class="waterbtn" title="Click Me">Water</button>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-6">
                <button class="gunbtn" title="Click Me">Gun</button>
            </div>
        </div>
        <div class="output pt-4">
            <div class="row">
                <div class="col-auto">
                    <p class="text2 para"></p>
                </div>
                <div class="col-auto">
                    <p class="text3 para"></p>
                </div>

            </div>
        </div>

        <div class="result py-4">
            <p class="text5 result"></p>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
